<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Finish Line</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#FFE1CA">
    <link rel="apple-touch-icon" href="./img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">The Finish Line - Racers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="./index.html">Lap Entry</a>
                <a class="nav-item nav-link active" href="./racers.html">Racers<span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="./entries.html">Entries</a>
                <a class="nav-item nav-link" href="./season_class.html">Season/Class</a>
                <a class="nav-item nav-link" href="./results.html">Results</a>
                <a class="nav-item nav-link" href="./database.html">Database</a>
            </div>
        </div>
    </nav>
    <div class="p-3">
        <div class="row">
            <div class="col-7">
                <table id="racers" class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th scope="col" colspan="4" class="text-center border">
                                Racers
                            </th>
                        </tr>
                        <tr>
                            <td scope="col" class="text-center border p-0">
                                <input id="FirstName" style="font-size: 15px;width: 100%;" autocomplete="off"
                                    placeholder="First Name" type="text" class="text-center newracer" value="">
                            </td>
                            <td scope="col" class="text-center border p-0">
                                <input id="LastName" style="font-size: 15px;width: 100%;" autocomplete="off"
                                    placeholder="Last Name" type="text" class="text-center newracer" value="">
                            </td>
                            <td scope="col" colspan="2" class="text-center border p-0">
                                <botton id="add_new_racer" data-sc="${sc}" class="w-100 btn btn-secondary newracer disabled pt-0 pb-0">Add New
                                </botton>
                            </td>
                        </tr>
                        <tr>
                            <th scope="col" class="text-center border-right border-left sort">First Name</th>
                            <th scope="col" class="text-center border-right border-left sort">Last Name</th>
                            <th scope="col" class="text-center border-right border-left">Action</th>
                            <th scope="col" class="text-center border-right border-left">Info</th>
                        </tr>
                    </thead>
                    <tbody id="racers_body">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-center">
                                <ul id="paginate" class="pagination justify-content-center">

                                </ul>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-5">
                <div class="row">
                    <table id="bikes" class="table table-hover table-sm mr-3">
                        <thead>
                            <tr>
                                <th scope="col" colspan="4" class="text-center border">
                                    Bikes<span id="bikefor"></span>
                                </th>
                            </tr>
                            <tr>
                                <td scope="col" class="text-center border p-0 w-25">
                                    <input id="Year" style="font-size: 15px;width: 100%;" autocomplete="off"
                                        placeholder="Year" type="text" class="text-center newbike" value=""
                                        data-toggle="tooltip" data-placement="top" title="Numbers only">
                                </td>
                                <td scope="col" class="text-center border p-0 w-25">
                                    <input id="Model" style="font-size: 15px;width: 100%;" autocomplete="off"
                                        placeholder="Model" type="text" class="text-center newbike" value=""
                                        data-toggle="tooltip" data-placement="top" title="Required">
                                </td>
                                <td scope="col" class="text-center border p-0 w-25">
                                    <input id="CC" style="font-size: 15px;width: 100%;" autocomplete="off"
                                        placeholder="CC" type="text" class="text-center newbike" value=""
                                        data-toggle="tooltip" data-placement="top" title="Numbers only">
                                </td>
                                <td scope="col" class="text-center border p-0 w-25">
                                    <botton id="add_new_bike" data-sc="${sc}"
                                        class="w-100 btn btn-secondary newbike disabled pt-0 pb-0">Add New</botton>
                                </td>
                            </tr>
                            <tr>
                                <th scope="col" class="text-center border-right border-left">Year</th>
                                <th scope="col" class="text-center border-right border-left">Model</th>
                                <th scope="col" class="text-center border-right border-left">Capacity</th>
                                <th scope="col" class="text-center border-right border-left">Action</th>
                            </tr>
                        </thead>
                        <tbody id="bikes_body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">DELETE</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="delete" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jsstore.min.js"></script>
    <script src="./js/jszip.js"></script>
    <script src="./js/xlsx.core.min.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/racers.js"></script>
</body>

</html>
