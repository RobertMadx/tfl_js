<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Finish Line</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#FFE1CA">
    <link rel="apple-touch-icon" href="./img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
    <link rel="canonical" href="https://robertmadx.github.io/tfl_js/" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">The Finish Line <span id="version"></span> - Lap Entry</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="./index.html">Lap Entry<span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="./racers.html">Racers</a>
                <a class="nav-item nav-link" href="./entries.html">Entries</a>
                <a class="nav-item nav-link" href="./season_class.html">Season/Class</a>
                <a class="nav-item nav-link" href="./results.html">Results</a>
                <a class="nav-item nav-link" href="./database.html">Database</a>
            </div>
        </div>
    </nav>
    <div class="p-3">
        <div class="row">
            <div class="col">
                <div class="form-group text-center">
                    <select class="form-control" id="Season">
                    </select>
                </div>
            </div>

            <div class="col">
                <div class="form-group text-center">
                    <select class="form-control" id="Round">
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group text-center">
                    <select class="form-control" id="Race">
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group text-center">
                    <select class="form-control" id="Group">
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="racercard" class="col card text-center d-none">
                <div class="row">
                    <div class="col pb-1">
                        <button id="delete" class='btn btn-outline-dark p-1'>Delete</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 text-left p-0">
                        <button id="moveup" class='btn btn-outline-dark p-1'>Up</button>
                    </div>
                    <div class="col">
                        <button id="disp" class='btn btn-outline-primary p-1'>###</button>
                        to:
                        <input id="changeto" autocomplete="off" class="d-inline" type="text" style="width: 50px;">
                        <button id="change" class='btn btn-outline-dark p-1'>Change</button>
                    </div>
                    <div class="col-2 text-right p-0">
                        <button id="movedown" class='btn btn-outline-dark p-1'>Down</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col pt-1">
                        <button id="selectall" class='btn btn-outline-dark p-1'>SELECT ALL</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group text-center">
                    <input id="Number_input" placeholder="Select Option Above" type="text"
                        class="form-control text-center username-field" style="font-size: 32px;" autocomplete="off"
                        disabled>
                </div>
            </div>
        </div>
        <div class="row pb-2">
            <div class="col">
                <button id="Clear_all" class="btn btn-primary" data-toggle="tooltip" data-placement="top"
                    title="Reset and clear race results below">Clear Race</button>
            </div>
            <div class="col text-center d-none">
                <button id="Save" class="btn btn-primary" data-toggle="tooltip" data-placement="top"
                    title="Calculate and save results below">Calculate and Save Results</button>
            </div>
            <div class="col">
                <button id="Submit" class="btn btn-primary float-right" data-toggle="tooltip" data-placement="top"
                    title="Submit racer number entered">Submit Number</button>
            </div>
        </div>
        <div id="laprow1" class="row border-bottom p-1">
            <div><button class='btn btn-outline-dark lap p-1' id='lapbtn1'>Lap1:</button></div>
            <div id="Lap1" class="col lap-row"></div>
        </div>
        <div id="laprow2" class="row border-bottom p-1">
            <div><button class='btn btn-outline-dark lap p-1' id='lapbtn2'>Lap2:</button></div>
            <div id="Lap2" class="col lap-row"></div>
        </div>
        <div id="laprow3" class="row border-bottom p-1">
            <div><button class='btn btn-outline-dark lap p-1' id='lapbtn3'>Lap3:</button></div>
            <div id="Lap3" class="col lap-row"></div>
        </div>
        <div id="laprow4" class="row border-bottom p-1">
            <div><button class='btn btn-outline-dark lap p-1' id='lapbtn4'>Lap4:</button></div>
            <div id="Lap4" class="col lap-row"></div>
        </div>
        <div id="laprow5" class="row border-bottom p-1">
            <div><button class='btn btn-outline-dark lap p-1' id='lapbtn5'>Lap5:</button></div>
            <div id="Lap5" class="col lap-row"></div>
        </div>
        <div id="laprow6" class="row border-bottom p-1">
            <div><button class='btn btn-outline-dark lap p-1' id='lapbtn6'>Lap6:</button></div>
            <div id="Lap6" class="col lap-row"></div>
        </div>
        <div id="laprow7" class="row border-bottom p-1">
            <div><button class='btn btn-outline-dark lap p-1' id='lapbtn7'>Lap7:</button></div>
            <div id="Lap7" class="col lap-row"></div>
        </div>
        <div id="laprow8" class="row border-bottom p-1">
            <div><button class='btn btn-outline-dark lap p-1' id='lapbtn8'>Lap8:</button></div>
            <div id="Lap8" class="col lap-row"></div>
        </div>
        <div id="laprow9" class="row border-bottom p-1">
            <div><button class='btn btn-outline-dark lap p-1' id='lapbtn9'>Lap9:</button></div>
            <div id="Lap9" class="col lap-row"></div>
        </div>
        <h5>Results:</h5>
        <div id="results"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultsModalLabel">Results Saved</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Results saved
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button id="delete" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">New update available</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="update" type="button" class="btn btn-success" data-dismiss="modal">Update</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./service.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jsstore.min.js"></script>
    <script src="./js/xlsx.core.min.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
